<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title>Quote Machine</title>
    <script>


      function play(str) {




        if (str === "q" || str === "Q") {
          document.getElementById('display').innerText = "Robert Louis Stevenson";
        } else if (str === "w" || str === "W") {
          document.getElementById('display').innerText = "Mark Twain";
        } else if (str === "e" || str === "E") {
          document.getElementById('display').innerText = "Bernice Johnson Reagon";
        } else if (str === "a" || str === "A") {
          document.getElementById('display').innerText = "James Dean";
        } else if (str === "s" || str === "S") {
          document.getElementById('display').innerText = "Thomas Edison";
        } else if (str === "d" || str === "D") {
          document.getElementById('display').innerText = "Lao Tzu";
        } else if (str === "z" || str === "Z") {
          document.getElementById('display').innerText = "Pablo Picasso";
        } else if (str === "x" || str === "X") {
          document.getElementById('display').innerText = "Albert Einstein";
        } else if (str === "c" || str === "C") {
          document.getElementById('display').innerText = "Charles Henry Parkhurst";
        }


        var audio = document.getElementById(str);
        audio.play();
      }

      window.document.onkeyup = function(event) {
        let keystroke = event.key
        if (event.key === "q" || event.key === "Q") {
          play("Q");
        } else if (keystroke === "w" || keystroke === "W") {
          play("W");
        } else if (keystroke === "e" || keystroke === "E") {
          play("E");
        } else if (keystroke === "a" || keystroke === "A") {
          play("A");
        } else if (keystroke === "s" || keystroke === "S") {
          play("S");
        } else if (keystroke === "d" || keystroke === "D") {
          play("D");
        } else if (keystroke === "z" || keystroke === "Z") {
          play("Z");
        } else if (keystroke === "x" || keystroke === "X") {
          play("X");
        } else if (keystroke === "c" || keystroke === "C") {
          play("C");
        }
      }
    </script>
  </head>
  <body>
    <div class="container d-grid gap-2" id="drum-machine">
      <h1 class="text-center">Quote Sound Machine</h1>
      <div class="card my-3">
        <div class="card-body">
          <div class="text-center" id="display">Nothing yet to display</div>
        </div>
      </div>
      <button class="drum-pad btn btn-primary" id="drum-0" onclick="play('Q')">
        Q
        <audio src="./clip/Dont judge each day by.mp3" class="clip" id="Q">


      </button>
      <button class="drum-pad btn btn-primary" id="drum-1" onclick="play('W')">
        W
        <audio src="./clip/Keep away from small people.mp3" class="clip" id="W">


      </button>
      <button class="drum-pad btn btn-primary" id="drum-2" onclick="play('E')">
        E
        <audio src="./clip/Lifes challenges are not supposed.mp3" class="clip" id="E">


      </button>
      <button class="drum-pad btn btn-primary" id="drum-3" onclick="play('A')">
        A
        <audio src="./clip/Dream as if youll live.mp3" class="clip" id="A">

      </button>
      <button class="drum-pad btn btn-primary" id="drum-4" onclick="play('S')">
        S
        <audio src="./clip/Many of lifes failures are.mp3" class="clip" id="S">


      </button>
      <button class="drum-pad btn btn-primary" id="drum-5" onclick="play('D')">
        D
        <audio src="./clip/A journey of a thousand.mp3" class="clip" id="D">


      </button>
      <button class="drum-pad btn btn-primary" id="drum-6" onclick="play('Z')">
        Z
        <audio src="./clip/Only put off until tomorrow.mp3" class="clip" id="Z">

      </button>
      <button class="drum-pad btn btn-primary" id="drum-7" onclick="play('X')">
        X
        <audio src="./clip/The significant problems we face.mp3" class="clip" id="X">


      </button>
      <button class="drum-pad btn btn-primary" id="drum-8" onclick="play('C')">
        C
        <audio src="./clip/Purpose is what give a.mp3" class="clip" id="C">


      </button>
    </div>
